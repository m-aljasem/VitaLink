<ion-content [fullscreen]="true" class="verify-content">
  <div class="verify-container">
    <!-- Logo/Icon -->
    <div class="verify-logo">
      <div class="logo-wrapper">
        <ion-icon name="lock-closed"></ion-icon>
      </div>
    </div>

    <!-- Header -->
    <div class="verify-header">
      <h1>{{ 'AUTH.VERIFY_CODE' | translate }}</h1>
      <p class="subtitle">{{ 'AUTH.CODE_SENT' | translate }}</p>
      <p class="email">{{ email }}</p>
    </div>

    <!-- Code Input -->
    <div class="code-input-wrapper">
      <app-six-digit-input
        [(code)]="code"
        (codeComplete)="onCodeComplete($event)"
      ></app-six-digit-input>
    </div>

    <!-- Verify Button -->
    <ion-button
      expand="block"
      (click)="verify()"
      [disabled]="loading || code.length !== 6"
      class="verify-button"
    >
      <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
      <span *ngIf="!loading">{{ 'AUTH.VERIFY' | translate }}</span>
    </ion-button>

    <!-- Resend Button -->
    <ion-button
      fill="clear"
      expand="block"
      (click)="resendCode()"
      [disabled]="loading"
      class="resend-button"
    >
      {{ 'AUTH.RESEND' | translate }}
    </ion-button>
  </div>
</ion-content>
