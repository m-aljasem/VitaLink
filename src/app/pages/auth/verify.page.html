<ion-content [fullscreen]="true" class="verify-content">
  <div class="verify-container">
    <!-- Logo/Icon -->
    <div class="verify-logo">
      <div class="logo-wrapper">
        <ion-icon name="lock-closed"></ion-icon>
      </div>
    </div>

    <!-- Header -->
    <div class="verify-header">
      <h1>{{ 'AUTH.VERIFY_CODE' | translate }}</h1>
      <p class="subtitle">{{ 'AUTH.CODE_SENT' | translate }}</p>
      <p class="email">{{ email }}</p>
    </div>

    <!-- Code Input -->
    <div class="code-input-wrapper">
      <ion-input
        type="tel"
        [(ngModel)]="code"
        maxlength="6"
        placeholder="000000"
        inputmode="numeric"
        pattern="[0-9]*"
        (ionInput)="onCodeInput($event)"
        class="otp-input"
      ></ion-input>
    </div>

    <!-- Verify Button -->
    <ion-button
      expand="block"
      (click)="verify()"
      [disabled]="loading || code.length !== 6"
      class="verify-button"
    >
      @if (loading) {
        <ion-spinner name="crescent"></ion-spinner>
      }
      @if (!loading) {
        <span>{{ 'AUTH.VERIFY' | translate }}</span>
      }
    </ion-button>

    <!-- Resend Button -->
    <ion-button
      fill="clear"
      expand="block"
      (click)="resendCode()"
      [disabled]="loading"
      class="resend-button"
    >
      {{ 'AUTH.RESEND' | translate }}
    </ion-button>
  </div>
</ion-content>
