
<ion-content [fullscreen]="true" class="auth-content">
  <div class="auth-container ion-padding">
    <!-- Logo -->
    <div class="app-logo">
      <div class="logo-wrapper">
        <span class="logo-emoji">üçè</span>
      </div>
    </div>

    <!-- Welcome Text - Centered -->
    <div class="auth-header">
      <h1>{{ 'AUTH.TITLE' | translate }}</h1>
      <p class="subtitle">{{ 'AUTH.SUBTITLE' | translate }}</p>
    </div>

    <div class="auth-form">
      <ion-item class="form-item">
        <ion-label position="stacked">{{ 'AUTH.EMAIL' | translate }}</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          [placeholder]="'AUTH.EMAIL_PLACEHOLDER' | translate"
          [disabled]="loading"
        ></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        (click)="requestCode()"
        [disabled]="loading || !email"
        class="request-button"
      >
        <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
        <span *ngIf="!loading">{{ 'AUTH.LOGIN' | translate }}</span>
      </ion-button>
    </div>

    <!-- Language Picker -->
    <div class="language-picker">
      <h3 class="language-title">
        <ion-icon name="language"></ion-icon>
        {{ 'SETTINGS.LANGUAGE' | translate }}
      </h3>
      <div class="language-buttons">
        <ion-button
          *ngFor="let lang of languages"
          [class.active]="currentLanguage === lang.code"
          (click)="changeLanguage(lang.code)"
          class="language-button"
        >
          {{ lang.name }}
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
