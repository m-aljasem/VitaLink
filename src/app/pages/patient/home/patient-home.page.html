<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="home-container ion-padding">
    <div class="greeting">
      <h1>{{ greeting | translate }}, {{ profile?.first_name || 'User' }}</h1>
    </div>

    <div *ngIf="loading" class="loading-skeleton">
      <div class="metrics-grid">
        <div *ngFor="let i of [1,2,3,4,5,6]" class="skeleton-card"></div>
      </div>
    </div>

    <div *ngIf="!loading" class="metrics-grid">
      <app-metric-card
        *ngFor="let metric of metrics"
        [metric]="metric.metric"
        [value]="metric.value"
        [lastTime]="metric.lastTime"
        [trend]="metric.trend"
        [color]="metric.color"
        [sparklineData]="metric.sparklineData"
      ></app-metric-card>
    </div>

    <div class="recent-activity" *ngIf="!loading">
      <h2>{{ 'HOME.RECENT_ACTIVITY' | translate }}</h2>
      <div class="activity-cards" *ngIf="recentActivity.length > 0">
        <ion-card *ngFor="let activity of recentActivity" class="activity-card" [style.border-left-color]="getMetricColor(activity.metric)">
          <ion-card-content>
            <div class="activity-card-header">
              <ion-icon [name]="getMetricIcon(activity.metric)" [style.color]="getMetricColor(activity.metric)" class="activity-icon"></ion-icon>
              <div class="activity-title">{{ 'METRICS.' + activity.metric.toUpperCase() | translate }}</div>
            </div>
            <div class="activity-value-wrapper">
              <div class="activity-value" [style.color]="getMetricColor(activity.metric)">
                {{ formatMetricValue(activity) }}
              </div>
              <div *ngIf="activity.tags && activity.tags.length > 0" class="activity-tags">
                <ion-chip *ngFor="let tag of activity.tags" size="small" [color]="getTagColor(activity.metric)">
                  {{ tag | translate }}
                </ion-chip>
              </div>
            </div>
            <div class="activity-card-footer">
              <ion-text class="activity-time">
                <ion-icon name="time-outline" size="small"></ion-icon>
                {{ formatTime(activity.ts) }}
              </ion-text>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
      <ion-text *ngIf="recentActivity.length === 0" color="medium">
        {{ 'HOME.NO_ACTIVITY' | translate }}
      </ion-text>
    </div>
  </div>
</ion-content>
