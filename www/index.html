  <!-- Capture beforeinstallprompt event early, before Angular bootstraps -->
  <script>
    // Store the deferred prompt event globally so Angular service can access it
    window.addEventListener('beforeinstallprompt', function(e) {
      // Prevent the default browser install prompt
      e.preventDefault();
      // Store the event globally
      window.__deferredPrompt = e;
    });
  </script>
